name: "CI workflow"

on: 
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install pnpm
        shell: bash
        run: npm install -g pnpm 

      - name: Install dependencies
        run: pnpm install

      - name: Validate code style
        run: pnpm run fmt

      - name: Validate price feeds rulebook and related Radon requests
        run: node ./scripts/rulebook.cjs

      # - name: Check known data sources for price feeds
