name: "CI workflow"

on: 
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install pnpm
        shell: bash
        run: npm install -g pnpm 

      - name: Install dependencies
        run: pnpm install

      - name: Validate source code format
        run: pnpm run fmt

      - name: Validate Radon assets 
        run: pnpm run witsdk radon check --version

      - name: Check known data sources for price feeds
        run: pnpm run test ./test/sources.spec.js
