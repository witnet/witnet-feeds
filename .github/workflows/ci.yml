name: "CI/CD workflow"

on: 
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: pnpm install

      - name: Check source code format
        run: pnpm run fmt

      - name: Test data sources for price feeds
        run: pnpm run test ./test/sources.spec.js
